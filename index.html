<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="player" src="./sounds/track1.mp3"></audio>
    <div>
      <button id="previous-track">Previous Track</button>
      <button id="play-pause" onclick="togglePlay()">
        <i id="icon" class="fas fa-play"></i>
      </button>
      <button id="next-track">Next Track</button>
    </div>

    <script
      src="https://kit.fontawesome.com/8d6f98c0f6.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>

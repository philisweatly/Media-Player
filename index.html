<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="player" src="./sounds/track1.mp3"></audio>

    <div class="media-player">
      <img
        class="media-player-image"
        src="./pics/artwork1.png"
        alt=""
        srcset=""
      />

      <div class="media-buttons">
        <button id="previous-track"></button>
        <button id="play-pause" class="play" onclick="togglePlay()">
          <!-- <i id="icon" class="fas fa-play"></i> -->
        </button>
        <button id="next-track"></button>
      </div>

      <div class="track-list-box">
        <ul class="tracks">
          <li>i am jon saul</li>
          <li>suicide by clown</li>
          <li>a demon puppet walks into a bar</li>
          <li>chasing the green dragon</li>
        </ul>
        <ul class="track-time">
          <li>00:00</li>
          <li>00:00</li>
          <li>00:00</li>
          <li>00:00</li>
        </ul>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/8d6f98c0f6.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
